<!DOCTYPE html>
<html>
<head>
    
    <title>Animal task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .animal-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .animal {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 200px;
        }

        .animal img {
            max-width: 100%;
            height: auto;
        } // the style tag was both me anda code bot work.  
    </style>
</head>
<body>

    <h1>Animal Showcase</h1>

    <div class="animal-container">
        <div class="animal">
            <img src="https://placekitten.com/200/150" alt="Cute Kitten">
            <p>A kitten. </p>
        </div>

        <div class="animal">
            <img src="https://placebear.com/200/150" alt="Adorable Bear">
            <p> a bear.</p>
        </div>

        <div class="animal">
            <img src="https://images.saymedia-content.com/.image/c_limit%2Ccs_srgb%2Cq_auto:eco%2Cw_700/MTc0MjYyNjAyMTAzMjY5MjQ0/10-colourful-birds.webp" alt="Colorful Bird" width="150">
            <p>A colorful bird.</p>
        </div>
    </div>

</body>
</html>
